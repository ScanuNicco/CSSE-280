<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Colorify</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="icon" type="image/x-icon" href="favicon.png">
    </head>
    <body>
       <div class="container">
            <h1>Colorify</h1>
            <p class="subheading">
                I spent a little extra time on the styling... hope you don't mind
            </p>
            <div class="circle" id="circleID"></div>
            <div class="action">
                <button onclick="paint('red')" style="background: firebrick">Red</button>
                <button onclick="paint('green')" style="background: green">Green</button>
                <button onclick="paint('yellow')" style="background: rgb(218, 179, 82)">Yellow</button>
                <h4>-- Or Choose a Custom Color --</h4>
                <input type="color" oninput="handleCustomColor(event)">
            </div>
       </div>
        <script src="scripts/main.js" async defer></script>
    </body>
</html>
